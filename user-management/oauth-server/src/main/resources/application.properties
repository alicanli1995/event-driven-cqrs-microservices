
# spring
server.port=8083

# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=user

server.error.include-message=always
server.error.include-binding-errors=always

security.oauth2.client.client-id=springCqrsTraining
security.oauth2.client.client-secret=springCqrsTrainingSecret
security.oauth2.client.signing-key=springCqrsTrainingKey
security.oauth2.client.token-validity-seconds=300
security.oauth2.client.refresh-token-validity-seconds=1500
